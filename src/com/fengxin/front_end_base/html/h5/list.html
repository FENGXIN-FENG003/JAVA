<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>列表标签</title>
  </head>
  <body>
    <form action="#">
      <input type="text" />
      <button>搜索</button>
    </form>
    <datalist>
      <option value="周杰伦">周杰伦</option>
      <option value="周冬雨">周冬雨</option>
      <option value="马冬梅">马冬梅</option>
    </datalist>
    <details>
      <summary>Java</summary>
      <p>
        高级程序语言
      </p>
    </details>
  </body>
</html>
