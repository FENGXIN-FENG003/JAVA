<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文本标签</title>
</head>
<body>
  <!-- 注音标签 -->
  <ruby>
    <span>你好</span>
    <rt>ni hao</rt>
  </ruby>
  <br>
  <!-- 标记标签 -->
  <span>Lorem, <mark>666</mark>ipsum dolor sit amet consectetur adipisicing elit. Fugiat deleniti alias deserunt ratione. Sit laudantium alias quos voluptates provident ipsa soluta, officia eveniet mollitia perspiciatis inventore non, minus facere dolore.</span>
</body>
</html>
