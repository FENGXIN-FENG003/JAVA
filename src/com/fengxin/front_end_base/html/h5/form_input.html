<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表单标签input</title>
  </head>
  <body>
    <!-- novalidate 表单不再验证直接提交 -->
    <form novalidate>
      邮箱
      <input type="email" name="邮箱" />
      <br />
      url
      <input type="url" name="url" />
      <br />
      数值
      <input type="number" name="数值" />
      <br />
      搜索
      <input type="search" name="搜索" />
      <br />
      tel
      <input type="tel" name="tel" />
      <br />
      范围
      <input type="range" name="范围" />
      <br />
      颜色
      <input type="color" name="颜色" />
      <br />
      日期
      <input type="date" name="日期" />
      <br />
      月份
      <input type="month" name="月份" />
      <br />
      周
      <input type="week" name="周" />
      <br />
      时间
      <input type="time" name="时间" />
      <br />
      日期+时间
      <input type="datetime-local" name="完整时间" />
      <br />
      <button>提交</button>
    </form>
  </body>
</html>
