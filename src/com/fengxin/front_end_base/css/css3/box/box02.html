<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>动态调整盒子大小resize</title>
    <style>
      .box1 {
        background-color: skyblue;
        width: 200px;
        height: 200px;
        margin: 0 auto;
        /* 需要配合overflow */
        resize: both;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
  </body>
</html>
