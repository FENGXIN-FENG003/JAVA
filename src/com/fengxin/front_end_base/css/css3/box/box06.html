<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>边框属性</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: yellow;
        /* 边框圆角 */
        border-radius: 10px;
        /* 边框轮廓 */
        outline: 5px solid blue;
        box-shadow: 10px 10px 10px black;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
