<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>遍历对象</title>
</head>
<body>
  <script>
    let person = {
      'name' : '周杰伦',
      age : 40,
      song : '枫'
    }
    // 
    for(let obj in person){
      console.log(obj + ':' + person[obj])
    }
  </script>
</body>
</html>
