<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>对象方法</title>
  </head>
  <body>
    <script>
      let person = {
        name: "周杰伦",
        song: function (sname) {
          document.write(person.name + "在唱" + sname);
        },
      };
      person.song("枫");
    </script>
  </body>
</html>
