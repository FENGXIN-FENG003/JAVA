<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>修改常见属性</title>
    <style>
      img {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <img src="../image/1.webp" alt="壁纸" />
    <script>
      function num(m, n) {
        return Math.floor(Math.random() * (n - m + 1)) + m;
      }
      const img = document.querySelector("img");
      const i = num(1, 6);
      // 对象.属性 = 值
      img.src = `../image/${i}.webp`;
    </script>
  </body>
</html>
