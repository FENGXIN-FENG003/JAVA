<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义属性dataset</title>
</head>
<body>
    // 自定义属性可以有多个 使用dataset获取
    <div data-id = "1" data-div = "盒子">盒子</div>
    <script>
        const data = document.querySelector('div')
        console.log(data.dataset)
    </script>
</body>
</html>
