  <script>
    /*以前this的指向：  谁调用的这个函数，this 就指向谁 普通函数有this 箭头函数没有
    1.console.log(this)  // window
    // 2.普通函数
    function fn() {
      console.log(this)  // window
    }
    window.fn()
    // 3.对象方法里面的this
    const obj = {
      name: 'andy',
      sayHi: function () {
        console.log(this)  // obj
      }
    }
    obj.sayHi()*/

    /* 箭头函数的this  是上一层作用域的this 指向
    const fn = () => {
      console.log(this)  // window
    }
    fn()
    对象方法箭头函数 this
    const obj = {
      uname: '枫',
      sayHi: () => {
        console.log(this)  // this指向window obj内没有this且没有普通函数
      }
    }
    obj.sayHi()
*/
    const obj = {
      uname: '枫',
      sayHi: function () {
        console.log(this)  // obj
        const count = () => {
          // obj obj内的普通函数调用
          console.log(this)
        }
        count()
      }
    }
    obj.sayHi()

  </script>
