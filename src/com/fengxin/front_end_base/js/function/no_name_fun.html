<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>匿名函数</title>
  </head>
  <body>
    <script>
      // 先声明定义再使用
      let info = function () {
        document.write("匿名函数");
      };
      // 变量名info即函数名
      info();
    </script>
  </body>
</html>
