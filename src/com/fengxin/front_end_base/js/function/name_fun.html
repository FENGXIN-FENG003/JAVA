<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>具名函数</title>
  </head>
  <body>
    <script>
      // 调用和定义顺序没有要求
      let a = +prompt("输入第一个加数");
      let b = +prompt("输入第二个加数");
      let result = getSum(a, b);
      document.write(result);
      function getSum(a = 0, b = 0) {
        return a + b;
      }
    </script>
  </body>
</html>
