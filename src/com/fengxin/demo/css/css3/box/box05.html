<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>长度单位</title>
    <style>
      .box {
        /*   vw 视口宽度的百分之多少 10vw 就是视口宽度的 10% 。
             vh 视口高度的百分之多少 10vh 就是视口高度的 10% 。 */
        width: 40vw;
        height: 20vw;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="box">vw</div>
  </body>
</html>
