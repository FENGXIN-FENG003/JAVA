<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>显式转换</title>
  </head>
  <body>
    <script>
      // 数字型 Number(...)
      let str1 = '159'
      console.log(Number(str1))
      // 转换int
      let str2 = '999'
      console.log(parseInt(str2))
      // 转换float
      let str3 = '123.45'
      console.log(parseFloat(str3))
    </script>
  </body>
</html>
