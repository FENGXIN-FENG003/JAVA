<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>输入输出</title>
  </head>
  <body>
    <script>
      // 向body输出
      document.write('你好')
      // 弹出警示框
      alert('警告')
      // 控制台输出
      console.log('控制台')
      // 输入
      let a = prompt('请输入一个数字')
      console.log(a)
    </script>
  </body>
</html>
