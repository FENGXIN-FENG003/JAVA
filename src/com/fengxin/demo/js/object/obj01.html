<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>对象基本使用</title>
  </head>
  <body>
    <script>
      // 声明 let 名 = { 属性 + 方法}
      let phone = {
        name: "小米",
        price: 2999,
        hobby: "篮球",
      };
      // 修改
      phone.price = 3999;
      // 新增
      phone.weight = "0.5kg";
      // 删除
      delete phone.price;
      console.log(phone);
      console.log(typeof phone.name);
      // 对象属性是字符串时
      console.log(phone["hobby"]);
    </script>
  </body>
</html>
