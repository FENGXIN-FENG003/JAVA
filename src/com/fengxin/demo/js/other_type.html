<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>其它类型</title>
  </head>
  <body>
    <script>
      // 布尔
      let flag = true;
      // 未定义 未赋值的类型
      let undefine;
      // 空 通常用于对象
      let isNull = null;
      // 检测类型
      console.log(typeof flag);
      console.log(typeof undefine);
      console.log(typeof isNull);
    </script>
  </body>
</html>
