<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>匿名函数_立即执行函数</title>
  </head>
  <body>
    <script>
      // (function(形参列表){...})(实参列表); 必须有分号隔开
      (function (a, b) {
        document.write(a + b);
      })(1, 2);
    </script>
  </body>
</html>
