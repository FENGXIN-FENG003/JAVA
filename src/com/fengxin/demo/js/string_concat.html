<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>模板字符串</title>
  </head>
  <body>
    <script>
      // 模板字符串用于方便数值与字符串的拼接 使用``包含
      let age = 18;
      console.log("我今年" + age + "岁");
      console.log(`我今年${age}岁`);
    </script>
  </body>
</html>
