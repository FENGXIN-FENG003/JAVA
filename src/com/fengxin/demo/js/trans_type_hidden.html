<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>隐式转换</title>
  </head>
  <body>
    <script>
      // '+' 两边有一个字符串，整体都会是字符串
      console.log("枫" + 123);
      // 除了 '+' 其它运算符把数据转换为number
      console.log("123" - 99);
      // '+' 作为正号转换为数字型
      console.log(+"155" + 5);
    </script>
  </body>
</html>
